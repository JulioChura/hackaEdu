<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Iniciar Sesión - ReConéctate IA</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col items-center justify-center">
<div class="flex flex-col items-center w-full max-w-md">
<!-- HeadlineText -->
<div class="w-full text-center mb-8">
<h1 class="text-slate-800 dark:text-slate-100 tracking-tight text-4xl font-bold leading-tight">Bienvenido a ReConéctate IA</h1>
</div>
<!-- Card -->
<div class="w-full rounded-xl shadow-lg bg-white dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 p-8">
<div class="flex flex-col items-center gap-6">
<div class="text-center">
<span class="material-symbols-outlined text-primary text-6xl">
                                school
                            </span>
<p class="text-slate-800 dark:text-slate-100 text-2xl font-bold leading-tight tracking-tight mt-2">Iniciar Sesión</p>
</div>
<!-- SegmentedButtons -->
<div class="w-full">
<div class="flex h-12 flex-1 items-center justify-center rounded-lg bg-slate-100 dark:bg-slate-800 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-slate-900 has-[:checked]:shadow-sm has-[:checked]:text-slate-900 dark:has-[:checked]:text-white text-slate-500 dark:text-slate-400 text-sm font-medium leading-normal transition-all duration-200">
<span class="truncate">Soy Profesor</span>
<input class="invisible w-0" name="role-selector" type="radio" value="Soy Profesor"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-slate-900 has-[:checked]:shadow-sm has-[:checked]:text-slate-900 dark:has-[:checked]:text-white text-slate-500 dark:text-slate-400 text-sm font-medium leading-normal transition-all duration-200">
<span class="truncate">Soy Alumno</span>
<input checked="" class="invisible w-0" name="role-selector" type="radio" value="Soy Alumno"/>
</label>
</div>
</div>
<!-- TextField: Username -->
<div class="w-full">
<label class="flex flex-col w-full">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Nombre de Usuario</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 px-4 text-base font-normal leading-normal" placeholder="Ingresa tu nombre de usuario" value=""/>
</label>
</div>
<!-- TextField: Password -->
<div class="w-full">
<label class="flex flex-col w-full">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Contraseña</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-4 text-base font-normal leading-normal pr-12" placeholder="Ingresa tu contraseña" type="password" value=""/>
<button aria-label="Toggle password visibility" class="text-slate-400 dark:text-slate-500 absolute inset-y-0 right-0 flex items-center justify-center pr-4">
<span class="material-symbols-outlined">
                                            visibility_off
                                        </span>
</button>
</div>
</label>
</div>
<!-- Primary Button -->
<div class="w-full pt-2">
<button class="flex h-12 w-full items-center justify-center rounded-lg bg-primary px-6 text-base font-bold text-white shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:ring-offset-background-dark transition-colors duration-200">Ingresar</button>
</div>
<!-- Secondary Links -->
<div class="flex w-full justify-between text-sm">
<a class="font-medium text-primary hover:underline focus:outline-none focus:ring-2 focus:ring-primary/50 rounded" href="#">Olvidé mi contraseña</a>
<a class="font-medium text-primary hover:underline focus:outline-none focus:ring-2 focus:ring-primary/50 rounded" href="#">Registrarse</a>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
