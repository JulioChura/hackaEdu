<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sistema de Evaluación - Iniciar Sesión</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#3B82F6", // Academic Blue
            "background-light": "#F8F9FA", // Off-white
            "background-dark": "#101c22",
            "accent-green": "#10B981" // Soft Green
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
        font-family: 'Lexend', sans-serif;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#1F2937] dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
<div class="w-full max-w-md">
<!-- Form Container -->
<div class="bg-white dark:bg-gray-800 shadow-lg rounded-xl p-8">
<!-- Logo Placeholder -->
<div class="flex justify-center mb-6">
<div class="flex items-center justify-center h-16 w-16 bg-primary/10 rounded-full">
<span class="material-symbols-outlined text-primary text-4xl">
              school
            </span>
</div>
</div>
<!-- Headline -->
<h1 class="text-[#1F2937] dark:text-white tracking-tight text-2xl font-bold leading-tight text-center pb-1">
          Bienvenido de nuevo
        </h1>
<p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-normal text-center mb-6">
          Selecciona tu rol para continuar
        </p>
<!-- Segmented Buttons (Role Selector) -->
<div class="flex py-3">
<div class="flex h-12 flex-1 items-center justify-center rounded-lg bg-[#F8F9FA] dark:bg-gray-700 p-1.5">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-white has-[:checked]:dark:bg-gray-900 has-[:checked]:shadow-md has-[:checked]:text-primary text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal transition-all duration-200">
<span class="truncate">Profesor</span>
<input checked="" class="invisible w-0" name="role-selector" type="radio" value="Profesor"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-white has-[:checked]:dark:bg-gray-900 has-[:checked]:shadow-md has-[:checked]:text-primary text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal transition-all duration-200">
<span class="truncate">Alumno</span>
<input class="invisible w-0" name="role-selector" type="radio" value="Alumno"/>
</label>
</div>
</div>
<!-- Input Fields -->
<div class="flex flex-col gap-4 py-3">
<label class="flex flex-col w-full">
<p class="text-[#1F2937] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Correo Electrónico o Usuario</p>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-gray-400">person</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1F2937] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#D1D5DB] dark:border-gray-600 bg-white dark:bg-gray-700 focus:border-primary h-12 placeholder:text-gray-400 pl-11 pr-4 text-base font-normal leading-normal" placeholder="tu.email@ejemplo.com" value=""/>
</div>
</label>
<label class="flex flex-col w-full">
<div class="flex justify-between items-baseline">
<p class="text-[#1F2937] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Contraseña</p>
<a class="text-sm text-primary hover:underline font-medium" href="#">¿Olvidaste tu contraseña?</a>
</div>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-gray-400">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1F2937] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#D1D5DB] dark:border-gray-600 bg-white dark:bg-gray-700 focus:border-primary h-12 placeholder:text-gray-400 pl-11 pr-11 text-base font-normal leading-normal" placeholder="••••••••" type="password" value=""/>
<button aria-label="Toggle password visibility" class="absolute right-4 text-gray-500 dark:text-gray-400" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</label>
</div>
<!-- Primary Action Button -->
<div class="flex flex-col py-3">
<button class="flex items-center justify-center whitespace-nowrap rounded-lg px-6 py-3 h-12 text-base font-semibold leading-normal text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-200">
            Iniciar Sesión
          </button>
</div>
<!-- Secondary Action Link -->
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal text-center py-4">
          ¿No tienes una cuenta? <a class="font-bold text-primary hover:underline" href="#">Regístrate</a>
</p>
</div>
</div>
</div>
</body></html>
